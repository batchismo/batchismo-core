name: Build & Release

# Trigger: push a version tag like v0.1.0, v0.2.0, etc.
on:
  push:
    tags:
      - 'v*'

# Allow the workflow to create releases and upload assets
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
          - platform: macos-15
            target: aarch64-apple-darwin
            label: macos-arm64
          - platform: macos-15
            target: x86_64-apple-darwin
            label: macos-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: linux-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Linux: install system dependencies for Tauri
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Install frontend dependencies
      - name: Install UI dependencies
        run: npm install
        working-directory: crates/bat-shell/ui

      # Build the CLI binary first (it gets bundled as a resource)
      - name: Build bat-cli
        run: cargo build -p bat-cli --release --target ${{ matrix.target }}

      # Build the agent binary (also bundled as a resource)
      - name: Build bat-agent
        run: cargo build -p bat-agent --release --target ${{ matrix.target }}

      # Copy binaries to where the resource config expects them
      - name: Stage binaries for bundling (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "target/release" -Force
          Copy-Item "target/${{ matrix.target }}/release/bat-agent.exe" "target/release/bat-agent.exe" -Force
          Copy-Item "target/${{ matrix.target }}/release/batchismo.exe" "target/release/batchismo.exe" -Force

      - name: Stage binaries for bundling (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p target/release
          cp "target/${{ matrix.target }}/release/bat-agent" "target/release/bat-agent" || true
          cp "target/${{ matrix.target }}/release/batchismo" "target/release/batchismo" || true

      # Build the Tauri app with resource paths injected at build time
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_CONFIG: '{"bundle":{"resources":{"../../target/release/bat-agent.exe":"bat-agent.exe","../../target/release/batchismo.exe":"batchismo.exe"}}}'

      - name: Build Tauri app (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_CONFIG: '{"bundle":{"resources":{"../../target/release/bat-agent":"bat-agent","../../target/release/batchismo":"batchismo"}}}'

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_CONFIG: '{"bundle":{"resources":{"../../target/release/bat-agent":"bat-agent","../../target/release/batchismo":"batchismo"}}}'

      # Upload artifacts per platform
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: batchismo-${{ matrix.label }}
          path: |
            target/${{ matrix.target }}/release/bundle/nsis/*.exe
            target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: batchismo-${{ matrix.label }}
          path: |
            target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: batchismo-${{ matrix.label }}
          path: |
            target/${{ matrix.target }}/release/bundle/deb/*.deb
            target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

  # Create a GitHub Release and attach all built artifacts
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: true
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
