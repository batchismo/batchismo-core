version = "0.1.0"
edition = "2021"
description = "Batchismo Terminal UI â€” keyboard-driven interface for the Batchismo agent platform"

[lib]
name = "bat_tui"
path = "src/lib.rs"

[[bin]]
name = "bat-tui"
path = "src/main.rs"

[dependencies]
bat-gateway = { path = "../bat-gateway" }
